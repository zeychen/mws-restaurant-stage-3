<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description">
  <meta name="theme-color" content="#3397DB"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="preconnect" href="https://localhost:1337">
  <link rel="preconnect" href="https://maps.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <h1>Restaurant Reviews</h1>
    <nav role="navigation" aria-label="breadcrumb" class="breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Back to Restaurant Lists</a></li>
      </ul>
    </nav>
  </header>

  <a href="#restaurant-container" class="skip-link">Skip map to restaurant details</a>
  <main id="maincontent" role="main">
    <section id="restaurant-container" aria-label="restaurant details" tabindex="0">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img"/>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" aria-label="hours of operation" role="grid" 
             aria-rowcount="7" aria-colcount="2"></table>
    </section>
    <section id="reviews-container" aria-label="restaurant reviews" tabindex="0">
      <ul id="reviews-list" aria-labelledby="reviews-header"></ul>
    </section>
    <section id="map-container" aria-label="google map" role="application">
        <div id="map" ></div>
      </section>
  </main>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/dbreviews.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_registration.js"></script>

</body>

</html>
